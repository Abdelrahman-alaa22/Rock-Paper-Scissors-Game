<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
     href="RPS.css">    
    <title>Rock Paper Scessiors Game</title>
</head>
<body>


    <header>
        <h1>Rock Paper Scessiors</h1>
    </header>


    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>


    <div class="result">
        <p>Paper covers rock, You win!</p>
    </div>



    <div class="choices">
        <div id="r" class="choice">
            <img src="Pics/Rock.jpg" alt="" width="100px">
        </div>

        <div id="p" class="choice">
                <img src="Pics/Paper.jpg" alt="" width="100px">
        </div>    

        <div id="s" class="choice">
                <img src="Pics/Scessiors.jpg" alt="" width="100px">
        </div>     
    </div>

    <p id="action-message">Make your move.</p>

    <script src="RPS.js"></script>
</body>
</html>
